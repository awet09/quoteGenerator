<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quote Gen</title>
    <link   rel="stylesheet"    href="style.css">
</head>
<body>
      <div class="title"><h1>Trump's Word of Fame</h1></div>  
  <div class="container">
        <section class="quotes">
          <div class="quote-text"></div>
        </section>
        <section class="controls">
          <a class="tweet btn" target="_blank" rel="noopener noreferrer">Tweet</a>
          <button type="btn" class="new-quote button">New Quote</button>
        </section>
    
  </div>     
  <script   src="app.js"></script>
</body>
</html>
